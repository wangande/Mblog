<%- include header %>
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li class="active">用户首页</li>
</ol>
<h3>用户列表</h3>
<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>密码</th>
        <th>是否是管理员</th>
    </tr>
    <% users.forEach(function(user){ %>
        <tr>
            <td><%= user._id %></td>
            <td><%= user.username %></td>
            <td><%= user.password %></td>
            <td> <% if (user.isAdmin) { %>是<% } %></td>
        </tr>
    <% }) %>
</table>

<%- include page %>

<%- include footer %>
