<%- include header %>
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li class="active">错误提示</li>
</ol>

<div class="panel panel-default">
  <div class="panel-body"><%= message %></div>
  <div class="panel-footer">
      <% if (url) { %>
        <a href="<%= url %>">点击这里跳转</a>
      <% } else { %>
         <a href="javascript:window.history.back()">返回上一步</a>
      <% } %>
  </div>
</div>

<%- include footer %>
