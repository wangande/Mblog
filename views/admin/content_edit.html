<%- include header %>
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li class="active">添加内容</li>
</ol>
<h3>添加内容</h3>
<form role="form" method="post">
    <div class="form-group">
        <label for="category">分类：</label>
        <select name="category" id="category" class="form-control">
             <% categories.forEach(function(category){ %>
                <% if (category.name == content.category.name) { %>
                <option value="<%= category._id %>"><%= category.name %> </option>
                <% } else { %>
                <option selected value="<%= category._id %>"><%= category.name %> </option>     
                <% } %>

             <% }) %> 
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" class="form-control" id="title" name="title" value="<%= content.title %>" placeholder="请输入内容标题">
    </div>
    <div class="form-group">
        <label for="description">简介：</label>
        <textarea class="form-control" id="description" name="description"
            rows="5" placeholder="请输入内容简介"><%= content.description %></textarea>
    </div>
    <div class="form-group">
        <label for="description">内容：</label>
        <textarea class="form-control" id="content" name="content"
            rows="7" placeholder="请输入内容"><%= content.content %></textarea>
    </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>

<%- include footer %>
